{% extends 'base.html' %}
{% block content %}
<h2>Your Cart</h2>
<table class="table">
    <thead>
        <tr>
            <th>Food Item</th>
            <th>Price</th>
            <th>Quantity</th>
            <th>Subtotal</th>
        </tr>
    </thead>
    <tbody>
        {% for item in cart_items %}
        <tr>
            <td>{{ item.food.name }}</td>
            <td>${{ item.food.price }}</td>
            <td>{{ item.quantity }}</td>
            <td>${{ item.total_price }}</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
<a href="{% url 'checkout' %}" class="btn btn-primary">Proceed to Checkout</a>
{% endblock %}
