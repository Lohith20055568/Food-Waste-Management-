{% extends 'base.html' %}
{% block content %}
<h2>Menu for {{ restaurant.name }}</h2>
<div class="row">
    {% for food in foods %}
        <div class="col-md-4">
            <div class="card">
                <img src="{{ food.image.url }}" class="card-img-top" alt="{{ food.name }}">
                <div class="card-body">
                    <h5 class="card-title">{{ food.name }}</h5>
                    <p class="card-text">{{ food.description }}</p>
                    <p class="fw-bold">Price: ${{ food.price }}</p>
                    <a href="{% url 'add_to_cart' food.id %}" class="btn btn-success">Add to Cart</a>
                </div>
            </div>
        </div>
    {% endfor %}
</div>
{% endblock %}
