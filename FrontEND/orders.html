{% extends 'base.html' %}
{% block content %}
<h2>Your Orders</h2>
<table class="table">
    <thead>
        <tr>
            <th>Order ID</th>
            <th>Restaurant</th>
            <th>Total Price</th>
            <th>Status</th>
        </tr>
    </thead>
    <tbody>
        {% for order in orders %}
        <tr>
            <td>{{ order.id }}</td>
            <td>{{ order.restaurant.name }}</td>
            <td>${{ order.total_price }}</td>
            <td><span class="badge bg-info">{{ order.status }}</span></td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
